<h2>Lista de Libros</h2>
<a href="{% url 'crear_libro' %}">Nuevo Libro</a>
<ul>
    {% for libro in libros %}
        <li>{{ libro.titulo }} - {{ libro.autor.nombre }} - {{ libro.genero }}</li>
    {% empty %}
        <li>No hay libros registrados.</li>
    {% endfor %}
</ul>
<a href="{% url 'index' %}">Volver al inicio</a>
